# Jekyll configuration

# Site settings
title:       Bo's Blog
name:        Bo's Blog
email:       bonny95@gmail.com
author:      Bo Yang
description: "Data is the new domain of biases and bugs."
baseurl:     ""
url:         "http://www.bo-yang.net/"
github_url:  "http://bo-yang.github.io/"
date_format: "%b %-d, %Y"

# This can be '' to hide the Github nav button
github: 'scotte/jekyll-clean'

# Google services
google_analytics: UA-50551633-1
google_verification:

# Optional features
animated:             false
show_related_posts:   true
show_post_footers:    false
show_social_icons:    true
ajaxify_contact_form: false
enable_mathjax: true
extended_fonts: false
enable_anchorjs: false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:   boyang

# Social icons
github_username:    bo-yang
bitbucket_username:
stackoverflow_id:   75519
twitter_username:   bonnyang
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:  boyanglink
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: true
share_reddit: true
share_stumbleupon: false
share_hackernews: true

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Share this post!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Email Address'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Leave Message'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
highlighter:  rouge
markdown:     kramdown
kramdown:
    input:    GFM
    auto_ids: true
    syntax_highlighter: rouge 
redcarpet:
  extensions: ["smart", "tables", "with_toc_data", "no_intra_emphasis", "autolink", "strikethrough"]
permalink:    /:year/:month/:day/:title
paginate:     10
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
exclude: ['README.md', 'LICENSE']
